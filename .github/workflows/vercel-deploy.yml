name: Trigger Vercel Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Trigger Vercel Deployment
        run: |
          echo "Code pushed to main branch. Vercel should automatically deploy."
          echo "If deployment doesn't start, check Vercel dashboard and manually trigger."

